apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: tenant
spec:
  configuration:
    name: env-configuration
  credsSecret:
    name: creds
  image: {{ .Values.config.minioImage }}
  mountPath: /export
  requestAutoCert: false
  podManagementPolicy: {{ .Values.config.minioPodManagementPolicy }}
  env:
    - name: MINIO_DOMAIN
      value: {{ .Values.config.minioDomain | quote }}
    - name: MINIO_BROWSER_REDIRECT_URL
      value: https://{{ .Values.config.minioConsoleDomain }}
    - name: MINIO_SERVER_URL
      value: https://{{ .Values.config.minioDomain }}
    - name: MINIO_AUDIT_KAFKA_ENABLE
      value: "on"
    - name: MINIO_AUDIT_KAFKA_BROKERS
      value: "http://minio-audit-kafka-brokers.strimzi.svc.cluster.local:9092"
    - name: MINIO_AUDIT_KAFKA_TOPIC
      value: "minio-tenant-main-audit-logs"
    # TODO: see https://min.io/docs/minio/linux/reference/minio-server/settings/metrics-and-logging.html#envvar.MINIO_AUDIT_KAFKA_QUEUE_DIR / https://min.io/docs/minio/linux/reference/minio-server/settings/metrics-and-logging.html#envvar.MINIO_AUDIT_KAFKA_QUEUE_SIZE
    # - name: MINIO_AUDIT_KAFKA_QUEUE_DIR
    #   value: ""
    # - name: MINIO_AUDIT_KAFKA_QUEUE_SIZE
    #   value: ""
    - name: MINIO_NOTIFY_KAFKA_ENABLE_MAIN
      value: "on"
    - name: MINIO_NOTIFY_KAFKA_BROKERS_MAIN
      value: "http://minio-notify-kafka-brokers.strimzi.svc.cluster.local:9092"
    - name: MINIO_NOTIFY_KAFKA_TOPIC_MAIN
      value: "minio-tenant-main-notify"
    # TODO see https://min.io/docs/minio/linux/administration/monitoring/publish-events-to-kafka.html#add-the-kafka-endpoint-to-minio
    # - name: MINIO_NOTIFY_KAFKA_QUEUE_DIR_MAIN
    #   value: ""
    # - name: MINIO_NOTIFY_KAFKA_QUEUE_SIZE_MAIN
    #   value: ""
  pools:
    {{ range .Values.config.pools }}
    - name: {{ .name }}
      servers: {{ .servers }}
      volumesPerServer: {{ .volumesPerServer }}
      tolerations:
        - effect: NoSchedule
          key: cwmc-role
          operator: Equal
          value: worker
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .volumeSize | quote }}
          storageClassName: directpv-min-io
      {{ end }}
