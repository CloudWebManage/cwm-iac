# {{ if .Values.nginxIngress.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nginx-ingress
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: {{ .Values.nginxIngress.grafanaFolder | quote }}
data:
  nginx-ingress.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "panels": [],
          "title": "Traffic",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "normal" }
              },
              "unit": "reqps"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "5xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "4xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "3xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "2xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 1 },
          "id": 1,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"2..\"}[$__rate_interval]))",
              "legendFormat": "2xx",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"3..\"}[$__rate_interval]))",
              "legendFormat": "3xx",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"4..\"}[$__rate_interval]))",
              "legendFormat": "4xx",
              "refId": "C"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"5..\"}[$__rate_interval]))",
              "legendFormat": "5xx",
              "refId": "D"
            }
          ],
          "title": "Request rate by status class",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "normal" }
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 1 },
          "id": 2,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(10, sum by (status) (rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "{{ `{{status}}` }}",
              "refId": "A"
            }
          ],
          "title": "Top status codes (req/s)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 9 },
          "id": 3,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "topk(10, sum by (exported_namespace, ingress) (rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "{{ `{{exported_namespace}}` }}/{{ `{{ingress}}` }}",
              "refId": "A"
            }
          ],
          "title": "Top ingresses by request rate (req/s)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 17 },
          "id": 101,
          "panels": [],
          "title": "Latency",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 18 },
          "id": 4,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.50, sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.90, sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.95, sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p95",
              "refId": "C"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.99, sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p99",
              "refId": "D"
            }
          ],
          "title": "Request duration percentiles",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "ms"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 18 },
          "id": 5,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "(sum(rate(nginx_ingress_controller_request_duration_seconds_sum{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])) / clamp_min(sum(rate(nginx_ingress_controller_request_duration_seconds_count{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])), 1e-9)) * 1000",
              "legendFormat": "avg",
              "refId": "A"
            }
          ],
          "title": "Average request duration",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 26 },
          "id": 6,
          "options": {
            "calculate": false,
            "calculation": {},
            "cellGap": 1,
            "color": { "exponent": 0.5, "fill": "dark-orange", "mode": "scheme" },
            "exemplars": { "color": "rgba(255,0,0,0.7)" },
            "filterValues": { "le": 1e-9 },
            "legend": { "show": true },
            "rowsFrame": { "layout": "auto" },
            "showValue": "never",
            "tooltip": { "show": true, "yHistogram": false },
            "yAxis": { "axisPlacement": "left", "reverse": false, "unit": "s" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval]))",
              "format": "heatmap",
              "legendFormat": "{{ `{{le}}` }}",
              "refId": "A"
            }
          ],
          "title": "Request duration heatmap",
          "type": "heatmap"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 34 },
          "id": 102,
          "panels": [],
          "title": "Errors",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "reqps"
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "5xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }] },
              { "matcher": { "id": "byName", "options": "4xx" }, "properties": [{ "id": "color", "value": { "fixedColor": "orange", "mode": "fixed" } }] }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 35 },
          "id": 7,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"4..\"}[$__rate_interval]))",
              "legendFormat": "4xx",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"5..\"}[$__rate_interval]))",
              "legendFormat": "5xx",
              "refId": "B"
            }
          ],
          "title": "Error rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "orange", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 35 },
          "id": 8,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "100 * sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\", status=~\"4..|5..\"}[$__rate_interval])) / clamp_min(sum(rate(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])), 1e-9)",
              "legendFormat": "error %",
              "refId": "A"
            }
          ],
          "title": "Error percentage",
          "type": "gauge"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 43 },
          "id": 103,
          "panels": [],
          "title": "Sizes",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 44 },
          "id": 9,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.50, sum by (le) (rate(nginx_ingress_controller_response_size_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.95, sum by (le) (rate(nginx_ingress_controller_response_size_bucket{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])))",
              "legendFormat": "p95",
              "refId": "B"
            }
          ],
          "title": "Response size quantiles",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 44 },
          "id": 10,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum(rate(nginx_ingress_controller_response_size_sum{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])) / clamp_min(sum(rate(nginx_ingress_controller_response_size_count{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\", host=~\"$host\", method=~\"$method\"}[$__rate_interval])), 1e-9)",
              "legendFormat": "avg",
              "refId": "A"
            }
          ],
          "title": "Average response size",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 52 },
          "id": 104,
          "panels": [],
          "title": "Controller",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "showPoints": "never"
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 53 },
          "id": 11,
          "options": {
            "legend": { "calcs": ["lastNotNull"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (state) (nginx_ingress_controller_nginx_process_connections{controller_class=~\"$controller_class\"})",
              "legendFormat": "{{ `{{state}}` }}",
              "refId": "A"
            }
          ],
          "title": "NGINX process connections",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "Fail" }, "1": { "text": "OK" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 53 },
          "id": 12,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "value"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "min(nginx_ingress_controller_config_last_reload_successful{controller_class=~\"$controller_class\"})",
              "legendFormat": "reload",
              "refId": "A"
            }
          ],
          "title": "Last config reload successful (any pod)",
          "type": "stat"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["nginx", "ingress", "kubernetes"],
      "templating": {
        "list": [
          {
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "/.*/",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "allValue": ".*",
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(nginx_ingress_controller_requests, controller_class)",
            "hide": 0,
            "includeAll": true,
            "label": "Controller class",
            "multi": false,
            "name": "controller_class",
            "options": [],
            "query": { "qryType": 1, "query": "label_values(nginx_ingress_controller_requests, controller_class)", "refId": "PrometheusVariableQueryEditor-controllerClass" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(nginx_ingress_controller_requests{controller_class=~\"$controller_class\"}, exported_namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": { "qryType": 1, "query": "label_values(nginx_ingress_controller_requests{controller_class=~\"$controller_class\"}, exported_namespace)", "refId": "PrometheusVariableQueryEditor-namespace" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\"}, ingress)",
            "hide": 0,
            "includeAll": true,
            "label": "Ingress",
            "multi": true,
            "name": "ingress",
            "options": [],
            "query": { "qryType": 1, "query": "label_values(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\"}, ingress)", "refId": "PrometheusVariableQueryEditor-ingress" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "allValue": ".*",
            "datasource": { "type": "prometheus", "uid": "${datasource}" },
            "definition": "label_values(nginx_ingress_controller_requests{controller_class=~\"$controller_class\", exported_namespace=~\"$namespace\", ingress=~\"$ingress\"}, host)",
            "hide": 0,
            "includeAll": true,
            "label": "Host",
            "multi": true,
