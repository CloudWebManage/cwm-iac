longhorn:
  global:
    tolerations:
      - key: "cwm-iac-worker-role"
        operator: "Equal"
        value: "system"
        effect: "NoExecute"
  csi:
    kubeletRootDir: "/var/lib/kubelet"
  defaultSettings:
    taintToleration: cwmc-role=system:NoExecute
  persistence:
    defaultClassReplicaCount: 1
    defaultNodeSelector:
      enable: true
      selector: "cwm-iac-worker-role=system"
