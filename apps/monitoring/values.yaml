kube-prometheus-stack:
  alertmanager:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/auth-secret: alertmanager-httpauth
        nginx.ingress.kubernetes.io/auth-type: basic
      hosts:
        - ~alertmanager_httpauth.domain~
      tls:
        - secretName: alertmanager-tls
          hosts:
            - ~alertmanager_httpauth.domain~
    alertmanagerSpec:
      externalUrl: http://~alertmanager_httpauth.domain~
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
      tolerations:
        - key: cwmc-role
          value: monitoring
          effect: NoSchedule
  grafana:
    admin:
      existingSecret: grafana-admin-credentials
      userKey: user
      passwordKey: password
    tolerations:
      - key: cwmc-role
        value: monitoring
        effect: NoSchedule
    persistence:
      enabled: true
      storageClassName: nfs-client
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - ~grafana_admin_credentials.domain~
      tls:
        - secretName: grafana-tls
          hosts:
            - ~grafana_admin_credentials.domain~

  kube-state-metrics:
    tolerations:
      - key: cwmc-role
        value: monitoring
        effect: NoSchedule

  kubeScheduler:
    enabled: false

  kubeProxy:
    enabled: false

  kubeControllerManager:
    enabled: false

  prometheusOperator:
    admissionWebhooks:
      patch:
        tolerations:
          - key: cwmc-role
            value: monitoring
            effect: NoSchedule
    tolerations:
      - key: cwmc-role
        value: monitoring
        effect: NoSchedule

  prometheus:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/auth-secret: prometheus-httpauth
        nginx.ingress.kubernetes.io/auth-type: basic
      hosts:
        - ~prometheus_httpauth.domain~
      tls:
        - secretName: prometheus-tls
          hosts:
            - ~prometheus_httpauth.domain~
    prometheusSpec:
      tolerations:
        - key: cwmc-role
          value: monitoring
          effect: NoSchedule
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 100Gi
