{{- range $i := untilStep 1 (add .Values.numCacheServers 1) 1 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache{{ $i }}
spec:
  selector:
    matchLabels:
      app: cache{{ $i }}
  replicas: {{ $.Values.numCacheServers }}
  template:
    metadata:
      labels:
        app: cache{{ $i }}
    spec:
      tolerations:
        - key: cwm-iac-worker-role
          operator: Equal
          value: cdn
          effect: NoExecute
      containers:
        - name: cache
          image: {{ $.Values.cdnCacheImage | quote }}
          imagePullPolicy: Always
          env:
            - name: TYPE
              value: "cache"
---
{{- end }}
