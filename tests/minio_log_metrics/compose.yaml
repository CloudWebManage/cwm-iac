services:
  minio:
    depends_on:
      - minio-log-metrics
    image: quay.io/minio/minio:RELEASE.2025-07-23T15-54-02Z
    command:
      - server
      - /data
      - --console-address
      - ":9090"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "12345678"
      MINIO_AUDIT_WEBHOOK_ENABLE_METRICS: "on"
      MINIO_AUDIT_WEBHOOK_ENDPOINT_METRICS: "http://minio-log-metrics:8791"
  minio-log-metrics:
    image: ghcr.io/cloudwebmanage/cwm-iac-minio-log-metrics:latest
    build: ../../docker/minio-log-metrics
